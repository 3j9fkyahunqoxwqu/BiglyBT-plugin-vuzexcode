#General information
name=PS3 SD
device=sony.PS3
file-extension=.mp4
icon_url=http://cf1.vuze.com/devices/tv-sd.png
description=Formatted for a PS3 connected to an SD screen (h.264, aac audio)\n\
Video Quality : SD up to 640x480\n\
Time to Convert : Shorter\n\
File Size : Smaller

#video information
video-max-width=640
video-max-height=480
video-pixel-mod=8;
video-max-frame-rate=30.0

#mpeg4
#max local bitrate of 8Mbps
#max vbv buffer of 8Mbp
#quality level at 20
#video-args=-vcodec libx264 -bf 4 -coder 1 -refs 4 -g 50 -maxrate 8000kbps -bufsize 8000kbit -crf 20 -me_method umh
#mpeg4
video-args=-vcodec mpeg4 -b 1500kbps -maxrate 2500kbps -bufsize 2000kbit 

#audio information
audio-max-bitrate=160000
audio-max-sample-rate=48000
audio-max-channels=2
audio-args=-acodec libfaac

#container information
container-format=mp4