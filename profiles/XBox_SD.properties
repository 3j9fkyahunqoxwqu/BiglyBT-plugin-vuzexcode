#General information
name=XBox 360 SD
device=microsoft.XBox
icon_url=http://cf1.vuze.com/devices/tv-sd.png
file-extension=.mp4
description=Formatted for a XBox 360 connected to an SD screen (mpeg4, aac audio)\n\
Video Quality : SD up to 640x480\n\
Time to Convert : Shorter\n\
File Size : Smaller

#video information
video-max-width=640
video-max-height=480
video-pixel-mod=8;
video-max-frame-rate=30.0

#mpeg4
video-args=-vcodec mpeg4 -b 2500kbps -maxrate 5000kbps -bufsize 8000kbit 


#audio information
audio-max-bitrate=160000
audio-max-sample-rate=48000
audio-max-channels=2
audio-args=-acodec libfaac

#container information
container-format=mp4

